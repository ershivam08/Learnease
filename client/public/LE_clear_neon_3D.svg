<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 420 420">
  <defs>
    <!-- Neon Blue â†’ Pink gradient -->
    <linearGradient id="neon" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#19e3ff"/>
      <stop offset="50%" stop-color="#6d4bff"/>
      <stop offset="100%" stop-color="#ff2cd4"/>
    </linearGradient>

    <!-- Depth Shadow -->
    <filter id="depth" x="-20%" y="-20%" width="150%" height="150%">
      <feDropShadow dx="0" dy="10" stdDeviation="14" flood-color="#000" flood-opacity="0.40"/>
    </filter>
  </defs>

  <g filter="url(#depth)" transform="translate(40,40) scale(1.1)">

    <!-- CLEAR 'L' -->
    <path d="
      M40 40
      Q40 200 40 280
      Q40 320 100 320
      H200
      Q230 320 230 290
      Q230 260 200 260
      H120
      Q80 260 80 220
      V40
      Q80 15 55 15
      Q40 15 40 40
      Z"
      fill="url(#neon)"/>

    <!-- CLEAR 'E' with 3 bars + curved futuristic -->
    <path d="
      M260 80
      H350
      Q380 80 380 50
      Q380 20 350 20
      H260
      Q230 20 230 50
      Q230 80 260 80
      Z

      M260 170
      H330
      Q360 170 360 140
      Q360 110 330 110
      H260
      Q230 110 230 140
      Q230 170 260 170
      Z

      M260 260
      H350
      Q380 260 380 230
      Q380 200 350 200
      H260
      Q230 200 230 230
      Q230 260 260 260
      Z"
      fill="url(#neon)"/>
  </g>
</svg>
